<html>
    <head>
        <style></style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js" type="application/javascript"></script>
        <script src="Directives/pieChartDirective.js"></script>
        <script src="Directives/barGraphDirective.js"></script>
        <script src="Directives/gaugeDirective.js"></script>
        <script type="application/javascript">
            var dashboard = angular.module('Dashboard',['pieChartWidget', 'barGraphWidget', 'gaugeWidget']);

            dashboard.controller("dashboardController", function($scope) {
               $scope.pieChartSpecs1 = { id:'pc1', centerX:150, centerY:150, radius:100,
                                slices:[{ value: 50, colour: '#A62E5C', label: { text: 'North'} },
                                      { value: 100, colour: '#9BC850', label: { text: 'South'} },
                                      { value: 75, colour: '#F15B2A', label: { text: 'East'} },
                                      { value: 50, colour: '#675BA7', label: { text: 'West'} }] };

                $scope.barGraphSpecs1 = { id:'bg1', height:30, padding: 5, fontStyle: '10pt arial', fontHeight: 10, gradientInterval: 50, gradients: [],
                bars: [
                    { colour: '#2A9FBC', width:50, text: 'September'},
                    { colour: '#F15B2A', width:60, text: 'October'},
                    { colour: '#A61E5C', width:70, text: 'November'}
                ]};

                $scope.barGraphSpecs2 = { id:'bg2', height:30, padding: 5, fontStyle: '10pt arial', fontHeight: 10, gradientInterval: 50, gradients: [],
                bars: [
                    { colour: '#2A9FBC', width:30, text: 'Jan'},
                    { colour: '#F15B2A', width:10, text: 'Feb'},
                    { colour: '#A61E5C', width:90, text: 'March'}
                ]};

                $scope.gaugeSpecs1 = { id:'g1', currentValue:45, centerX: 300, centerY:300, radius:200, maxValue:180, gradientInterval: 10, gradients:[]};
            });
        </script>
    </head>
    <body ng-app="Dashboard">
        <nav class="blue darken-2">
        <div class="nav-wrapper">
          <ul id="nav-mobile" class="left hide-on-med-and-down">
              <li><a href="#">Home</a></li>
            </ul>
        </div>
        </nav>
        <div ng-controller="dashboardController" class="container">
            <div class="row"></div>
            <div class="row">
                <div class="col xs6">
                  <div class="card white">
                    <div class="card-content back-text">
                      <span class="card-title">Pie Chart</span>
                        <pie-chart specs="pieChartSpecs1"></pie-chart>
                    </div>
                  </div>
                </div>
                <div class="col xs6">
                  <div class="card white">
                    <div class="card-content back-text">
                      <span class="card-title">Bar Graph</span>
                      <bar-graph specs="barGraphSpecs2"></bar-graph>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col xs8">
                    <div class="card white">
                    <div class="card-content back-text">
                      <span class="card-title">Gauge</span>
                    <gauge specs="gaugeSpecs1"></gauge>
                        </div>
                    </div>
                </div>
                <div class="col xs4">
                    <div class="card white">
                    <div class="card-content back-text">
                      <span class="card-title">Bar Graph</span>
                    <bar-graph specs="barGraphSpecs1"></bar-graph>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
